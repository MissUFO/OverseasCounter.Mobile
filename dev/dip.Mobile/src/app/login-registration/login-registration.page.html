<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
        <ion-title text-center>Регистрация</ion-title>
        <ion-buttons slot="end">
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div class="login-logo" text-center>
        <img src="assets/img/logo.png" alt="Калькулятор мигранта">
    </div>
    <form #signupForm="ngForm" novalidate>
      <ion-list lines="none">
        <ion-item>
          <ion-input placeholder="Имя пользователя (email)" [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
          </ion-input>
          <ion-text color="danger">
            <p [hidden]="username.valid || submitted == false" padding-left>
              Введите имя пользователя
            </p>
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Пароль" [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
          </ion-input>
          <ion-text color="danger">
            <p [hidden]="password.valid || submitted == false" padding-left>
              Укажите пароль
            </p>
          </ion-text>
        </ion-item>
        <ion-item>
           <ion-input placeholder="Имя" [(ngModel)]="signup.firstname" name="firstname" type="text" #firstname="ngModel">
          </ion-input>
        </ion-item>
        <ion-item>
           <ion-input placeholder="Фамилия" [(ngModel)]="signup.lastname" name="lastname" type="text" #lastname="ngModel">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Номер телефона" [(ngModel)]="signup.phone" name="phone" type="text" #phone="ngModel">
          </ion-input>
          <ion-text color="danger">
            <p [hidden]="phone.valid || submitted == false" padding-left>
              Укажите номер в формате +X(XXX)XXXXXXX
            </p>
          </ion-text>
        </ion-item>
      </ion-list>
        <div padding>
            <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Зарегистрироваться</ion-button>
        </div>
    </form>
</ion-content>
