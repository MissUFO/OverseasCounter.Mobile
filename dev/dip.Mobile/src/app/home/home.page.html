<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title text-center>
          <ion-chip (click)="goProfile()">
              <ion-avatar>
                  <img [src]="user.picture">
              </ion-avatar>
              <ion-label>{{user.name}}</ion-label>
          </ion-chip>
      </ion-title>
      <!--<ion-buttons slot="end">
          <ion-button (click)="presentPopover($event)">
              <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
      </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-infinite-scroll>
        <ion-infinite-scroll-content loadingSpinner="bubbles"
                                     loadingText="Loading more dataâ€¦">
            <ion-card>
                <ion-item>
                    <ion-icon name="pin" slot="start"></ion-icon>
                    <ion-label>{{ user.currentCountryName }}</ion-label>
                    <ion-button fill="outline" slot="end" (click)="refreshGeoLocation()"><ion-icon name="refresh"></ion-icon></ion-button>
                </ion-item>
                <ion-card-content>
                    {{location}}
                </ion-card-content>
            </ion-card>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
