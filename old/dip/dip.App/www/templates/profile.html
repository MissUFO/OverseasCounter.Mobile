<ion-view view-title="Профиль пользователя" hide-nav-bar="false" enable-menu-with-back-views="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    <form ng-submit="doSave()">
      <div class="card">
        <div class="item item-divider">
          Имя:
        </div>
        <div class="item item-text-wrap">
          {{currentUser.FirstName}} {{currentUser.LastName}}
        </div>
        <div class="item item-divider">
          Логин:
        </div>
        <div class="item item-text-wrap">
          {{currentUser.Email}}
        </div>
       
      </div>
      <button class="button button-block button-dark" type="submit">Сохранить</button>
    </form>
  </ion-content>
</ion-view>
